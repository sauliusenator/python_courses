{% extends 'katalogas/base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Redaguoti prekę{% else %}Nauja prekė{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Išsaugoti</button>
        <a href="{% url 'prekiu_sarasas' %}">Atšaukti</a>
    </form>
{% endblock %}
